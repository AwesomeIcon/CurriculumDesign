<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <title>选课系统登录</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
    <link type="text/css" href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="loginDetail">
            <h4>Sign in with existing account</h4>
            <form>
                <div class="inputBlock">
                    <span><img src="{% static 'img/username.png' %}"></span>
                    <input type="text" placeholder="Username" id="username"/>
                </div>
                <div class="inputBlock">
                    <span><img src="{% static 'img/password.png' %}"></span>
                    <input type="password" placeholder="Password" id="passwd"/>
                </div>
            </form>
            <div class="submit">Sign in</div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery-1.12.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/csrf.js' %}"></script>
<script type="text/javascript">
    $(function () {
        $("body").css("height",$(window).height());
        $(window).resize(function () {
            $("body").css("height",$(window).height());
        });
        $(".submit").bind("click",function () {
            var username = $("#username").val();
            var passwd = $("#passwd").val();
            if(username != "" && passwd != ""){
                $.ajax({
                url:"/login/",
                type:"POST",
                dataType:"json",
                data:{
                    "username":username,
                    "passwd":passwd
                },
                success:function (data) {
                    if(data.status == 0){
                        window.location.href = "/index/";
                    }else if(data.status == 1){
                        alert("用户名或者密码错误！");
                    }
                },
                error:function () {
                    alert("服务器不太给力啊！")
                }
            });
            }else{
                alert("请填好你的用户名和密码再登录好伐？");
            }
        });
    });
</script>
</body>
</html>
